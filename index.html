<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج إضافة التوقيع على نظام SAP</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #1E2A5A;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      font-size: 14px;
      color: #444;
      line-height: 1.8;
      margin-bottom: 12px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-bottom: 14px;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #1E2A5A;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 14px;
      font-size: 14px;
    }

    canvas {
      width: 100%;
      height: 160px;
      border: 2px dashed #6A1B9A;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .consent {
      font-size: 13px;
      margin: 12px 0;
      color: #333;
    }

    .consent input {
      margin-left: 6px;
      transform: scale(1.1);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-save {
      background: #1E2A5A;
      color: #fff;
    }

    .btn-clear {
      background: #9C4DCC;
      color: #fff;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    يرجى تعبئة كود المستخدم وإضافة التوقيع لاعتماده ضمن نظام تخطيط موارد المؤسسة (SAP).
  </div>

  <div class="note">
    (يمكنك رسم التوقيع أو رفع صورة واضحة له)
  </div>

  <label>كود المستخدم</label>
  <input type="text" id="employeeId" placeholder="مثال: 10245">

  <label>رفع صورة التوقيع</label>
  <input type="file" id="signatureFile" accept="image/*">

  <canvas id="signature"></canvas>

  <!-- إقرار -->
  <div class="consent">
    <label>
      <input type="checkbox" id="agree">
      أُقرّ بصحة التوقيع المرفق، وأوافق على استخدامه رسميًا ضمن أنظمة المؤسسة (SAP).
    </label>
  </div>

  <div class="buttons">
    <button class="btn-save" onclick="saveSignature()">حفظ التوقيع</button>
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
  </div>

  <div class="hint">
    ملاحظة: يُفضّل أن تكون صورة التوقيع بخلفية بيضاء وبحجم أقل من 500KB لضمان جودة عالية.
  </div>
</div>

<script>
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    const ratio = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let drawing = false;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  document.getElementById("signatureFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    if (file.size > 500 * 1024) {
      alert("الرجاء اختيار صورة أقل من 500 كيلوبايت.");
      e.target.value = "";
      return;
    }

    const reader = new FileReader();
    reader.onload = function (ev) {
      const img = new Image();
      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
        const w = img.width * scale;
        const h = img.height * scale;
        const x = (canvas.width - w) / 2;
        const y = (canvas.height - h) / 2;
        ctx.drawImage(img, x, y, w, h);
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveSignature() {
    const emp = document.getElementById("employeeId").value.trim();
    const approved = document.getElementById("agree").checked;

    if (!emp) {
      alert("يرجى إدخال كود المستخدم");
      return;
    }

    if (!approved) {
      alert("يرجى الموافقة على الإقرار قبل الإرسال");
      return;
    }

    const signature = canvas.toDataURL("image/png");

    fetch("https://wejdan191.app.n8n.cloud/webhook/signature", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        employee_id: emp,
        signature: signature
      })
    })
    .then(() => alert("✅ تم حفظ التوقيع بنجاح"))
    .catch(() => alert("❌ حدث خطأ أثناء الإرسال"));
  }
</script>

</body>
</html>
