<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نموذج إضافة التوقيع على نظام SAP</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: "Cairo", sans-serif;
}

body {
  background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  width: 100%;
  max-width: 520px;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.title {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 10px;
}

.description {
  text-align: center;
  font-size: 14px;
  margin-bottom: 10px;
}

.note {
  text-align: center;
  font-size: 14px;
  color: #6A1B9A;
  margin-bottom: 14px;
}

label {
  display: block;
  margin: 12px 0 6px;
  font-weight: 600;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

canvas {
  width: 100%;
  height: 160px;
  border: 2px dashed #6A1B9A;
  margin-top: 10px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 16px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.btn-save { background:#1E2A5A; color:#fff; }
.btn-clear { background:#9C4DCC; color:#fff; }

.consent {
  margin-top: 15px;
  display: flex;
  gap: 8px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    يرجى تعبئة كود المستخدم وإرفاق التوقيع لاعتماده رسميًا ضمن نظام SAP.
  </div>

  <div class="note">
    (يمكن رسم التوقيع أو رفع صورة واضحة بدون تعديل)
  </div>

  <label>كود المستخدم</label>
  <input type="text" id="employeeId" placeholder="مثال: 10266">

  <label>رفع صورة التوقيع</label>
  <input type="file" id="signatureFile" accept="image/*">

  <canvas id="signature"></canvas>

  <div class="consent">
    <input type="checkbox" id="agree">
    <label for="agree">أُقر بصحة التوقيع وأوافق على استخدامه رسميًا ضمن نظام SAP</label>
  </div>

  <div class="buttons">
    <button class="btn-save" onclick="submitForm()">حفظ التوقيع</button>
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
  </div>
</div>

<script>
const canvas = document.getElementById("signature");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

let drawing = false;
let uploadedFile = null;

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
canvas.addEventListener("mousemove", draw);

function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#000";
  ctx.lineCap = "round";
  ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
}

document.getElementById("signatureFile").addEventListener("change", e => {
  uploadedFile = e.target.files[0];
});

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  document.getElementById("signatureFile").value = "";
  uploadedFile = null;
}

function submitForm() {
  const emp = document.getElementById("employeeId").value.trim();
  if (!emp) return alert("أدخل كود المستخدم");
  if (!document.getElementById("agree").checked) return alert("يجب الموافقة على الإقرار");

  const formData = new FormData();
  formData.append("employee_id", emp);

  if (uploadedFile) {
    formData.append("signature", uploadedFile);
  } else {
    // fallback للرسم
    formData.append("signature", canvas.toDataURL("image/png"));
  }

  fetch("https://wejdan191.app.n8n.cloud/webhook/signature", {
    method: "POST",
    body: formData
  })
  .then(() => alert("تم حفظ التوقيع بنجاح"))
  .catch(() => alert("حدث خطأ أثناء الإرسال"));
}
</script>

</body>
</html>
