<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نموذج إضافة التوقيع على نظام SAP</title>

<style>
body {
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  direction: rtl;
}

.container {
  background: #fff;
  width: 430px;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  text-align: center;
}

.title {
  font-size: 22px;
  font-weight: bold;
  color: #1E2A5A;
  margin-bottom: 10px;
}

.description {
  font-size: 14px;
  color: #444;
  line-height: 1.8;
  margin-bottom: 18px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

canvas {
  width: 100%;
  height: 160px;
  border: 2px dashed #7b3fe4;
  border-radius: 10px;
  background: #fff;
  margin-bottom: 15px;
}

.buttons {
  display: flex;
  justify-content: space-between;
}

button {
  flex: 1;
  margin: 0 5px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

.btn-save {
  background: #1E2A5A;
  color: white;
}

.btn-clear {
  background: #9C4DCC;
  color: white;
}

.file-upload {
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    الرجاء إدخال كود المستخدم ثم <strong>رسم التوقيع أو رفع صورة التوقيع</strong>.
  </div>

  <input type="text" id="employeeId" placeholder="كود المستخدم">

  <input type="file" class="file-upload" accept="image/*" onchange="loadImage(event)">

  <canvas id="signature"></canvas>

  <div class="buttons">
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
    <button class="btn-save" onclick="saveSignature()">حفظ التوقيع</button>
  </div>
</div>

<script>
const canvas = document.getElementById("signature");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

let drawing = false;

// رسم التوقيع بالماوس
canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => {
  drawing = false;
  ctx.beginPath();
});
canvas.addEventListener("mousemove", draw);

function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "#000";
  ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
}

// تحميل صورة وتقييد حجمها
function loadImage(event) {
  const file = event.target.files[0];
  if (!file) return;

  // الحد الأقصى 500KB
  if (file.size > 500 * 1024) {
    alert("حجم الصورة كبير جداً، الرجاء اختيار صورة أقل من 500KB");
    event.target.value = "";
    return;
  }

  if (!file.type.startsWith("image/")) {
    alert("يرجى اختيار ملف صورة فقط");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ضبط الصورة داخل الإطار
      const scale = Math.min(
        canvas.width / img.width,
        canvas.height / img.height
      );

      const x = (canvas.width - img.width * scale) / 2;
      const y = (canvas.height - img.height * scale) / 2;

      ctx.drawImage(
        img,
        x,
        y,
        img.width * scale,
        img.height * scale
      );
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function saveSignature() {
  const employeeId = document.getElementById("employeeId").value;

  if (!employeeId) {
    alert("يرجى إدخال كود المستخدم");
    return;
  }

  const signature = canvas.toDataURL("image/png");

  fetch("https://wejdan191.app.n8n.cloud/webhook/signature", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      employee_id: employeeId,
      signature: signature
    })
  })
  .then(() => alert("✅ تم حفظ التوقيع بنجاح"))
  .catch(() => alert("❌ حدث خطأ أثناء الإرسال"));
}
</script>

</body>
</html>
